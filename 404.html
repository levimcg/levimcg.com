---
title: 404
layout: default
---
<section class="intro">
    <div class="container">
        <div class="unit two-thirds">
            <h1 class="intro__text"><h1>Whoops! Nuthin' here :(</h1></h1>    
        </div>
    </div>
</section>
<section class="projects" id="projects">
    <div class="container">
        <div class="unit whole">
            <ul class="list-grid-half">
                {% for project in site.projects %}
                <li class="projects__item">
                    <a href="{{ site.baseurl }}{{ project.url }}" class="project">
                        <img src="{{ project.thumbnail }}--small.jpg" srcset="{{ project.thumbnail }}--medium.jpg 800w, {{ project.thumbnail }}--large.jpg 1200w">
                        <div class="project__info">
                            <h2 class="project__title" {% if project.reverse %}style="color: #2c2f35;"{% endif %}>{{ project.title }}</h2>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>    
        </div>
    </div>   
</section>
