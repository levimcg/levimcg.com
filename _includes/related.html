<section class="l-slice related">
    <div class="container">
        <div class="unit whole u-text-center">
            <h2 class="related__heading">See more work</h2>
        </div>
    </div>
    <div class="container">
        <div class="unit whole">
            <ul class="list-grid-thirds">
                {% for project in site.projects | limit: 6 %}
                <li class="projects__item">
                    <a href="{{ site.baseurl }}{{ project.url }}" class="project">
                        <img src="{{ project.thumbnail }}">
                        <div class="project__info">
                            <h2 class="project__title" {% if project.reverse %}style="color: #2c2f35;" {% endif %}>{{ project.title }}</h2>
                        </div>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</section>
