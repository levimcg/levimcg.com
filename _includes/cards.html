<!-- OG cards -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description" content="{{ page.content }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.baseurl }}{{ page.url }}/" />
<meta property="og:image" content="{{ page.photo_large }}" />
<!-- Twitter cards -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@levimcg">
<meta name="twitter:creator" content="@levimcg">
<meta name="twitter:title" content="{{ page.title }}">
<meta name="twitter:description" content="{{ page.content }}">
<meta name="twitter:image" content="{{ page.photo_large }}">
