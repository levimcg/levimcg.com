---
layout: default
title: Library
---
{% include library-filter.html %}
<main>
    <ul class="library-list">
        {% for post in site.categories.Book %}
        <li data-tags="{{ post.tags | join: ', ' }}">
            <article class="library-entry">
                <figure class="library-entry__thumbnail">
                    {% if post.now_reading %}
                    <span class="libarary-entry__flag {% if post.flag_btm %}libarary-entry__flag--bottom{% endif %}">Now Reading!</span>
                    {% endif %}
                    <img src="{{ post.thumbnail }}" alt="{{ post.title }} cover art">
                </figure>
                <h1 class="library-entry__title">{{ post.title }}</h1>
                <p class="library-entry__author">{{ post.author }}</p>
                <a class="library-entry__link" href="{{ post.buy_link }}" target="_blank">Buy</a>
            </article>
        </li>
        {% endfor %}
    </ul>
</main>
