---
layout: default
---
<main class="layout">
    <article class="post post--single">
        <header class="post__header">
            <h1 class="post__title">{{ page.title }}</h1>
            <time class="post__date" datetime="{{ post.date | date: '%F'}}">{{ page.date | date: '%b %d, %Y' }}</time>
        </header>
        <section class="post__content">
            {{ content }}
        </section>
    </article>
</main>
