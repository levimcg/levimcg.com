---
layout: default
---
<div class="mcg-main-content mcg-typeset h-entry">
    <header class="mcg-post-header">
        <h1 class="mcg-post-header__title p-name">{{ page.title }}</h1>
        <time class="mcg-post-header__date dt-published" datetime="{{ post.date }}">{{ page.date | date: '%b %d, %Y' }}</time>
    </header>
    {{ content }}
    {% if page.external_link %}
        <a class="mcg-button m-top-5" href="{{ page.external_link }}">Check it out</a>
    {% endif %}
    {% if page.buy_link %}
        <a class="mcg-button m-top-5" href="{{ page.buy_link }}">Check it out</a>
    {% endif %}
</div>
<div class="mcg-main-content">
    {% include post-pagination.html %}
</div>
