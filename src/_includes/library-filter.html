{% assign tagArray = "" | split: "|" %}

{% for post in site.categories.Book %}
    {% assign tagArray = tagArray | push: post.tags %}
{% endfor %}

{% assign tagArray = tagArray | join: " " %}
{% assign tagArray = tagArray | split: " " | uniq %}

<div class="filter">
    <span class="filter__label">Filter: </span>
    <button class="filter__item js-filter-all is-active">All</button>
    {% for item in tagArray %}
        <button class="filter__item" data-filter-term="{{ item }}">{{ item | capitalize }}</button>
    {% endfor %}
</div>
