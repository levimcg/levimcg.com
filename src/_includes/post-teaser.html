<article class="mcg-post-teaser h-entry">
    <h2 class="mcg-post-teaser__title p-name">
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </h2>
    <time class="mcg-post-teaser__date dt-published" datetime="{{ post.date }}">{{ post.date | date: '%b %d, %Y' }}</time>
</article>
