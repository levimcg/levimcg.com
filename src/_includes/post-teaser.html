<article class="mcg-post-teaser h-entry">
    <h1 class="mcg-post-teaser__title p-name">
        {% if post.external_link %}
            <a href="{{ post.external_link }}" target="_blank">{{ post.title }}</a>
        {% else %}
            <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        {% endif %}
    </h1>
    <time class="mcg-post-teaser__date dt-published" datetime="{{ post.date }}">{{ post.date | date: '%b %d, %Y' }}</time>
</article>
