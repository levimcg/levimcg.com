# Clean up the directory structure
source: src/
destination: _build/

# Permalink setting
permalink: posts/:title/

# Pagination - this stuff changed a lot as of Jekyll 3.0.0
paginate: 5
paginate_path: /posts/page:num/
gems: [jekyll-paginate]

# Exclude stuff
exclude: [README.md, Rakefile, node_modules, Gruntfile.js, package.json, deploy-stage, deploy-prod, deploy-example, rsync_exclude.txt, scss]
keep_files: ['_build/css']

# Adds scope for posts so you check "if is post"
defaults:
    -
        scope:
            path: ""      # empty string for all files
            type: posts   # limit to posts
        values:
            is_post: true # automatically set is_post=true for all posts

# Global site variables
title: Levi McGranahan
description: Web and brand identity
user: levimcg

# Custom collections
collections:
    projects:
        output: true
        permalink: /projects/:title/

highlighter: pygments
